xql_query: "/*\nTitle: CrowdStrike Falcon - Endpoint Alerts - Privilege Escalation\n\
  Description:  Single rule handler for any Detection Summary alert fetched from the\
  \ CrowdStrike Falcon Integration\nNITRE Tactic: Privilege Escalation\nDatasets:\
  \ crowdstrike_falcon_event_raw (note, this may be different depending on how the\
  \ initial integration is configured)\nDependencies:  CrowdStrike Falcon automation\
  \ integration\nImportant Note:  This will not work with alerts ingested via the\
  \ \"CrowdStrike Platform\" (Event Stream API) integration\nVersion: 0.1 (Beta) April\
  \ 2025\n*/\nconfig case_sensitive = false\n| dataset = crowdstrike_falcon_event_raw\
  \ \n| filter product = \"epp\"\n\n// Alert metadata extraction\n| alter alert_name\
  \ = display_name\n\n| filter tactic = \"Privilege Escalation\"\n\n// Extract fields\
  \ from nested objects for use in alert table mapping, grouping and display.\n| alter\
  \ \n        hostname = device->hostname,\n        domain = device->machine_domain,\n\
  \        local_ip = device->local_ip,\n        external_ip = device->external_ip,\n\
  \        mac_address = device->mac_address,\n        device_id = device -> device_id,\n\
  \        device_ou = device -> ou[],\n        parent_process_name = parent_details\
  \ -> filename,\n        parent_process_cmd = parent_details -> cmdline,\n      \
  \  parent_process_path = parent_details -> filepath,\n        parent_process_sha256\
  \ = parent_details -> sha256,\n        parent_local_process_id = parent_details\
  \ -> local_process_id,\n        grandparent_process_name = grandparent_details ->\
  \ filename,\n        grandparent_process_cmd = grandparent_details -> cmdline,\n\
  \        grandparent_process_path = grandparent_details -> filepath,\n        grandparent_process_sha256\
  \ = grandparent_details -> sha256,\n        grandparent_local_process_id = grandparent_details\
  \ -> local_process_id\n\n// Approximate cgo - Note, filtering typical root system\
  \ processes can be adjusted. CGO is used for alert/issue grouping - this filter\
  \ is intended to ignore over-grouping grouping on common root nodes\n| alter cgo_name\
  \ = if(lowercase(grandparent_process_name) not in (\"wininit.exe\", \"userinit.exe\"\
  ), grandparent_process_name, coalesce(parent_process_name, filename)),\n       \
  \ cgo_path = if(lowercase(grandparent_process_name) not in (\"wininit.exe\", \"\
  userinit.exe\"), grandparent_process_path , coalesce(parent_process_path, filepath)),\n\
  \        cgo_cmd = if(lowercase(grandparent_process_name) not in (\"wininit.exe\"\
  , \"userinit.exe\"), grandparent_process_path , coalesce(parent_process_cmd, cmdline))\n\
  \n// Clean up field formatting \n| alter device_ou_arr = arraymap(device_ou, replace(\"\
  @element\", \"\\\"\", \"\"))\n\n// Optional fields, not present in all CRWD deployments.\
  \ Comment out and remove mapping if/as needed\n| alter dns_queries = null //arraymap(dns_requests->[],\
  \ \"@element\"->domain_name)\n| alter remote_ips = null //arraymap(network_accesses->[],\
  \ \"@element\"->remote_address)\n\n// Explicitly place correlation fields in front\n\
  | fields device_id,local_ip,user_name,cmdline,sha256,domain,hostname,agent_id,pattern_disposition_description,cgo_cmd,cgo_name,cgo_path,template_instance_id,external_ip,falcon_host_link,mac_address,tactic_id,tactic,technique_id,technique,objective,composite_id,parent_process_cmd,parent_process_name,parent_local_process_id,parent_process_path,parent_process_sha256,process_start_time,local_process_id,md5,scenario,severity_name,aggregate_id,indicator_id,user_principal,user_id,\
  \ *"
